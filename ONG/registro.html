<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro de trabajador</title>
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="row">

      <div class="InfoTexto col-md-6 ">
          <!--  <img class="logotipo" src="imagenes/logo.png" alt="">-->
            <p class="t1">Registrese para que nuestros asesores se pongan en contacto con usted</p>
            <p class="t2">Toda su informacion sera segura</p>
      </div>

      <div class="mi-lg-1 col-1">  </div>

      <form class="regist col-10 col-md-4 ">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNombre">Nombre</label>
              <input type="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="inputApellido">Apellido</label>
              <input type="apellido" class="form-control" id="inputApellido" placeholder="Apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCorreo">Correo</label>
            <input type="correo" class="form-control" id="inputCorreo" placeholder="ejemplo@hotmail.com">
          </div>
          <div class="form-group">
            <label for="inputDireccion">Dirección</label>
              <input type="direccion" class="form-control" id="inputDireccion" placeholder="Lima,Lima - Urb. Las Calles - Mz A">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputTelefono">Telefono</label>
              <input type="telefono" class="form-control" id="inputTelefono">
            </div>
            <div class="form-group col-md-6">
              <label for="inputDni">DNI</label>
              <input type="Dni" class="form-control" id="inputDni">
            </div>
          </div>
          <div class="form-row">
              <label for="inputNacimiento">Fecha de nacimiento</label>
              <div class="form-group col-md-3">
                <input type="nacimiento" class="form-control col-md-4" id="inputNacimiento">
              </div>
              <div class="form-group col-md-3">
                <input type="nacimiento" class="form-control col-md-4" id="inputNacimiento">
              </div>
              <div class="form-group col-md-3">
                <input type="nacimiento" class="form-control col-md-4" id="inputNacimiento">
              </div>
            </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck"><small>Estoy de acuerdo que mis datos serás usados</small></label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>

          <br/><br/>
      </form>


      <div class="col-md-1"></div>

    </div>

  </body>
</html>
