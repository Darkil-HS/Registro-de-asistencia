<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modificar datos</title>
    <link rel="stylesheet" type="text/css" href="css/ModificarTrabajador.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="form-group col-md-12 Texto">
              <p class="t1">EDITAR EMPLEADO</p>
            </div>

            <table class="table">
              <thead class="bg-info">
                <tr>
                  <th scope="col">Foto</th>
                  <th scope="col">Dni</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Nacimiento</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="fototrabajador">
                    <img class="trabajador" src="imagenes/login.png" alt="">
                  </td>
                  <td><input class="form-control" type="text" placeholder="74583615" disabled></td>
                  <td><input class="form-control" type="text" placeholder="Emerson" disabled></td>
                  <td><input class="form-control" type="text" placeholder="Mendoza Garcia" disabled></td>
                  <td><input class="form-control" type="text" placeholder="Av.Los Rosales 252"></td>
                  <td><input class="form-control" type="text" placeholder="954475201"></td>
                  <td><input class="form-control" type="text" placeholder="14/08/1997" disabled></td>
                  <td>
                    <div class="form-check eliminar">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck"></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="form-group col-md-12 Botones">
              <button type="button" class="btn btn-primary boton1">Modificar</button>
              <button type="button" class="btn btn-danger boton3">Eliminar</button>
            </div>
        </div>
  </div>




  </body>
</html>
